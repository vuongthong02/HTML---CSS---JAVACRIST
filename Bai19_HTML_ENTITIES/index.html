<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body>
    <!-- 
      HTML ENTITIES là các chuỗi nằm trong cặp dấu &....;
      dùng để hiển thị các cặp thẻ hay ký tự được quy ước trong code.
    vd: khi ta muốn hiển thị cặp thẻ <H1></H1> . Nếu không dùng các ký tự mã hóa trong
       html entities thì cặp <h1></h1> không thể hiển thị lên màn hình -->

    <!-- linh dẫn đến html entities -->
    <a
      href="https://www.freeformatter.com/html-entities.html#ascii-characters"
      target="_blank"
      >linh để xem các bảng mã html entities</a
    >
    <!-- trường hợp cặp thẻ <h1></h1> không hiển thị -->
    <p>dùng cặp thẻ h1 <h1></h1>để hiển thị tiêu đề cột</p>

    <!-- trường hợp cặp thẻ <h1></h1> được hiển thị -->
    <p>dùng cặp thẻ h1 &lt;h1&gt;&lt;/h1&gt; để hiển thị tiêu đề cột</p>



    
    <!-- THẺ PRE: dùng để giữ nguyên trình xoạn thảo trong văn bản code 
    vd: khoảng  trắng hoặc thụt đầu dòng.  tức là khi dùng thẻ pre thì ta code như nào 
        thì code giữ nguyên thế chứ không tự định dạng lại 
       
    vd: ta có 1 đoạn vb: tôi       yêu           em
        nếu dùng thẻ <p> </p> thì đoạn văn bản xẽ tự định dạng lại thành tôi yêu em
        dùng thẻ <pre> </pre> thì đoạn văn bản vẫn giữ nguyên-->

    <p>tôi yêu em (dùng thẻ p)</p>

    <pre> tôi      yêu       em     (dùng thẻ pre)</pre>
  </body>
</html>
